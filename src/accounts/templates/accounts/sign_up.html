{% extends 'base.html' %}
{% load staticfiles %}
{% load bootstrap4 %}


{% block head_title %}
Sign-up
{% endblock %}


{% block main %}
    <h1 class="mt-5 text-center">Create an account</h1>

    <div class="container-fluid h-100">
        {% bootstrap_messages %}

        <div class="row justify-content-center align-items-center h-100 text-primary-v60">
            <div class="col col-sm-6 col-md-6 col-lg-5 col-xl-4 mt-5">
              
              <form method="post">
                  {% csrf_token %}
                  {% bootstrap_form form %}

                  <div class="text-center ">
                      <button class="btn btn-info w-100">Create</button>
                  </div>
              </form>

            </div>
        </div>
    </div>


    <div class="small text-center text-muted my-5">
        if you have an account you can <a href="{% url 'accounts:log_in' %}" class="">login</a>.
    </div>
{% endblock %}
